<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body class="bg-blue-500 w-screen h-screen flex items-center justify-center">
    <div class="w-full h-full flex items-center justify-center">
        <div class="flex flex-col">
            <div class="flex justify-center">
                <h1 class="text-white text-4xl md:text-6xl font-bold mb-8 pixel-font">GUESS THE</h1>
            </div>

            <div class="flex justify-center">
                <h1 class="text-white text-4xl md:text-6xl font-bold mb-8 pixel-font">MESSAGE</h1>
            </div>

            <div class="flex justify-center">
                <form action="/chaptersatu" method="POST">
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-full shadow-lg pixel-font">
                        START
                    </button>
                </form>
            </div>
        </div>

        <img src="path-to-rocket.png" alt="Rocket" class="absolute top-10 left-10 w-16 md:w-20 transform rotate-45">
        
        <img src="path-to-ufo.png" alt="UFO" class="absolute top-10 right-10 w-16 md:w-20">

        <img src="path-to-robot.png" alt="Robot" class="absolute bottom-5 right-2 w-24 md:w-40 transform rotate-12">
    </div>
</body>
</html>
